<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Ocean Outlaws</title>
  <style>
    :root {
      color-scheme: dark;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at 20% 20%, #15304a 0%, #0a1521 60%, #050b12 100%);
      font-family: "Trebuchet MS", "Segoe UI", sans-serif;
      color: #d6ecff;
    }

    #canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #fallback {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 24px;
      background: rgba(5, 10, 16, 0.92);
      text-align: center;
    }

    #fallback[hidden] {
      display: none;
    }

    .panel {
      max-width: 560px;
      border: 1px solid rgba(148, 196, 230, 0.35);
      border-radius: 12px;
      padding: 24px;
      background: rgba(11, 22, 34, 0.85);
      backdrop-filter: blur(3px);
    }

    .panel h1 {
      font-size: 1.4rem;
      margin-bottom: 12px;
      letter-spacing: 0.04em;
    }

    .panel p {
      line-height: 1.45;
      margin-bottom: 10px;
      color: #b9d8ef;
    }

    .panel a {
      color: #7fd1ff;
      text-decoration: none;
    }

    .panel a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <canvas id="canvas" aria-label="Ocean Outlaws WebGPU canvas"></canvas>
  <section id="fallback" hidden>
    <div class="panel">
      <h1>WebGPU Unavailable</h1>
      <p id="fallback-message">This browser cannot start the WebGPU renderer.</p>
      <p>Try a recent Chromium-based browser with WebGPU enabled.</p>
      <p><a href="./legacy.html">Open legacy build</a></p>
    </div>
  </section>
  <script type="module" src="./main.js"></script>
</body>
</html>
