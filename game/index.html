<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Ocean Outlaws</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="./css/ui.css">
  <meta name="theme-color" content="#0a0e1a">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
  <meta name="apple-mobile-web-app-title" content="Ocean Outlaws">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <style>
    :root {
      color-scheme: dark;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: var(--oo-bg-void);
      font-family: "Trebuchet MS", "Segoe UI", sans-serif;
      color: #d6ecff;
    }

    #canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #fallback {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 24px;
      background: rgba(5, 10, 16, 0.92);
      text-align: center;
    }

    #fallback[hidden] {
      display: none;
    }

    .panel {
      max-width: 560px;
      border: 1px solid rgba(148, 196, 230, 0.35);
      border-radius: 12px;
      padding: 24px;
      background: rgba(11, 22, 34, 0.85);
      backdrop-filter: blur(3px);
    }

    .panel h1 {
      font-size: 1.4rem;
      margin-bottom: 12px;
      letter-spacing: 0.04em;
    }

    .panel p {
      line-height: 1.45;
      margin-bottom: 10px;
      color: #b9d8ef;
    }

    .panel a {
      color: #7fd1ff;
      text-decoration: none;
    }

    .panel a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <canvas id="canvas" aria-label="Ocean Outlaws WebGPU canvas"></canvas>
  <section id="fallback" hidden>
    <div class="panel">
      <h1>WebGPU Unavailable</h1>
      <p id="fallback-message">This browser cannot start the WebGPU renderer.</p>
      <p>Try a recent Chromium-based browser with WebGPU enabled.</p>
      <p><a href="./legacy.html">Open legacy build</a></p>
    </div>
  </section>
  <div id="loading-screen" style="position:fixed;top:0;left:0;width:100%;height:100%;background:var(--oo-bg-void);z-index:10000;display:flex;flex-direction:column;align-items:center;justify-content:center;font-family:monospace;color:var(--oo-text-secondary);">
    <div style="font-size:28px;color:var(--oo-gold);margin-bottom:20px;letter-spacing:0.1em;">Ocean Outlaws</div>
    <div style="width:200px;height:4px;background:#1a2040;border-radius:2px;overflow:hidden;">
      <div id="loading-bar" style="width:0%;height:100%;background:var(--oo-gold);transition:width 0.3s;"></div>
    </div>
    <div id="loading-text" style="margin-top:10px;font-size:12px;color:#667788;">Loading...</div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
