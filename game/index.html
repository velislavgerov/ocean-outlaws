<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1">
  <meta name="theme-color" content="#0a0e1a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="description" content="Browser-based naval combat game">
  <title>Ocean Outlaws</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png" type="image/png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <base href="/ocean-outlaws/game/">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%; overflow: hidden; background: #0a0e1a;
      /* Prevent text selection everywhere */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      /* Default cursor â€” no text cursor on UI */
      cursor: default;
      /* Prevent iOS touch callout */
      -webkit-touch-callout: none;
      /* Prevent tap highlight on mobile */
      -webkit-tap-highlight-color: transparent;
      /* Prevent pull-to-refresh & pinch-to-zoom */
      overscroll-behavior: none;
      touch-action: none;
    }
    canvas {
      display: block;
      /* Prevent canvas drag */
      -webkit-user-drag: none;
      touch-action: none;
    }
    img, svg {
      -webkit-user-drag: none;
      user-drag: none;
      pointer-events: none;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
      "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"
    }
  }
  </script>
</head>
<body>
  <script type="module" src="js/main.js"></script>
</body>
</html>
